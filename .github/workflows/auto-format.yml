name: Auto Format

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'post-service/**/*.go'
  workflow_dispatch:

jobs:
  format:
    name: Format Go Code
    runs-on: ubuntu-latest
    
    # Only run on PRs, not on merge commits
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'post-service/go.mod'
      
      - name: Run go fmt
        run: |
          cd post-service
          go fmt ./...
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "No formatting changes needed"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Formatting changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-format code with go fmt [skip ci]"
          git push
      
      - name: Add comment to PR
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ¨ Code has been automatically formatted with `go fmt`.\n\nPlease pull the latest changes before continuing work on this branch.'
            })
